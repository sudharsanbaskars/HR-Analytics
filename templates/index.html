{% extends 'layout.html' %} {% block body %}

<style>
    html body {
      background-color: rgb(206, 206, 228);
  }
</style>

<!--Form Section-->
<br>
<div
  style="
    width: 350px;
    height: 70rem;
    margin: 0px auto;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
  "
>
  <form method="POST" action="{{url_for('predict')}}">
    <div class="form-group">
      <label style="font-size: 17px "><b>Education</b></label>
      <br>
      <select name="education"
        class="form-control"
        id="crop"
        style="font-weight: bold"
        required>
        <option selected>Select Education</option>
        <option>Bachelors</option>
        <option>Master and Above</option>
        <option>Below Secondary</option>
      </select>
    </div>

    <div class="form-group">
      <label for="Gender" style="font-size: 17px"><b>Gender</b></label>
      <select name="gender"
        class="form-control"
        id="Gender"
        style="font-weight: bold"
        required>
        <option selected>Select Gender</option>
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="recruitment_channel" style="font-size: 17px"><b>Recruitment Channel</b></label>
      <select name="recruitment_channel"
        class="form-control"
        id="recruitment_channel"
        style="font-weight: bold"
        required>
        <option selected>Select the Recruitment channel</option>
        <option>Sourcing</option>
        <option>Referred</option>
        <option>Others</option>
      </select>
    </div>

    <div class="form-group">
      <label for="no_of_trainings" style="font-size: 17px"><b>Total of Trainings Undergone</b></label>
      <input
        type="number"
        class="form-control"
        id="no_of_trainings"
        name="no_of_trainings"
        placeholder="Enter the number"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="age" style="font-size: 17px"><b>Age</b></label>
      <input
        type="number"
        step="1"
        class="form-control"
        id="age"
        name="age"
        placeholder="Enter the Age"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="previous_year_rating" style="font-size: 17px"><b>Previous Year Rating</b></label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="previous_year_rating"
        name="previous_year_rating"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="length_of_service" style="font-size: 17px"><b>Length of Service(In Year)</b></label>
      <input
        type="number"
        step="1"
        class="form-control"
        id="length_of_service"
        name="length_of_service"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="KPIs_met_above_80_percent" style="font-size: 17px"><b>KPIs Met Above 80% ?</b></label>
      <select name="KPIs_met_above_80_percent"
        class="form-control"
        id="KPIs_met_above_80_percent"
        style="font-weight: bold"
        required>
        <option selected>Select the Recruitment channel</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="awards_won" style="font-size: 17px"><b>Award Won ?</b></label>
      <select name="awards_won"
        class="form-control"
        id="awards_won"
        style="font-weight: bold"
        required>
        <option selected>Select the correct option</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-group">
      <label for="avg_training_score" style="font-size: 17px"><b>Average Training Score</b></label>
      <input
        type="number"
        step="1"
        class="form-control"
        id="avg_training_score"
        name="avg_training_score"
        placeholder="Enter the value"
        style="font-weight: bold"
        required
      />
    </div>

    <div class="form-group">
      <label for="department" style="font-size: 17px"><b>Department</b></label>
      <select name="department"
        class="form-control"
        id="department"
        style="font-weight: bold"
        required>
        <option selected>Select the correct option</option>
        <option>Analytics</option>
        <option>finance</option>
        <option>HR</option>
        <option>Legal</option>
        <option>Operations</option>
        <option>Procurement</option>
        <option>Research_and_Development</option>
        <option>Sales_and_Marketing</option>
        <option>Technology</option>
      </select>
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-info"
        style="color: black; font-weight: bold; width: 130px; height:50px; border-radius:12px; font-size: 21px;"
      >
        Predict
      </button>
    </div>
  </form>
<br>
   <div style="background-color: white;">
      <span><h4 style="color:black; font-size: 600;"><b>{{result}}</b></h4></span>
    </div>

</div>



<!-- Form section -->

{% endblock %}
